<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id='hello'></h1>
    <script>
        //A Callback is Fucntion pass as an arguments to another function 
        //allow this is the technique in function to call another function
        //callback function is run after finished function this si the colled callback function
        function myDisplay(some) {
            document.getElementById("hello").innerHTML = some;

        }
        //java script function is runing is the sequential
        function myfast() {
            myDisplay('Hello ');
        }

        function mySecond() {
            myDisplay("Goodby");
        }
        myfast();
        mySecond();
    </script>
</body>

</html>
